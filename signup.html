<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dog house</title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->


   <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <nav class="menu">
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="guests.html">Guests</a></li>
              <li><a href="signup.html">Sign&nbsp;up</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
      </header>
      <article class="content">
<form id="survey-form">
    <div class="question">
      <label id="name-label" for="name">Name*</label>
      <input autofocus id="name" type="text" placeholder="Micak" required></input>
    </div>
    <div class="question">
      <label id="email-label" for="email">Email*</label>
      <input id="email" type="email" placeholder="micko@cicko.com" required></input>
    </div>
    <div class="question">
      <label id="number-label" for="number">Number</label>
      <input id="number" type="number" min=1 max=10 placeholder="placeholder"></input>
    </div>
    <div class="question">
      <label for="dropdown" id="dropdown-label">Dropdown</label>
      <select id="dropdown" placeholder="placeholder">
  <option value="">1</option>
  <option value="">2</option>
  <option value="">3</option>
</select>
    </div>
    <div class="question">
      <label for="radio" id="radio-label">Radio</label>
      <div class="radio">
        <input type="radio" name="radio" value="1" id="radio1">1</input>
        <input type="radio" name="radio" value="2" id="radio2">2</input>
      </div>
    </div>
    <div class="question">
      <label for="checkbox" id="checkbox-label">Check one</label>
      <div class="checkbox">
        <input type="checkbox" name="checkbox" value="1" id="checkbox1">1342</input>
        <input type="checkbox" name="checkbox" value="1" id="checkbox1">1</input>
      </div>
    </div>
    <div class="question">
      <label for="textarea" class="">Questions</label>
      <textarea class="textarea" id="textarea"></textarea>
    </div>
    <button type="submit" id="submit">Submit</submit>
</form>
      </article>
      <footer class="footer"><small>Copyright 2019</small></footer>
    </div>
<script src="jquery.js"></script>
<script src="jquery.validate.js"></script>
<script>
    $("form").validate();
</script>
  </body>
</html>
